<main *ngIf="publicacion">
  <div class="card p-4 mb-4 shadow-sm border-warning">
    <div class="card-header bg-warning text-white">
      <h5 class="mb-0">Publicaci√≥n</h5>
    </div>
    <div class="card-body">
      <h6 class="card-title text-primary">{{ publicacion.title }}</h6>
      <p class="card-text">{{ publicacion.body }}</p>
      <div class="mt-4 d-flex align-items-center">
        <span class="badge bg-success d-flex align-items-center me-1">
          <i class="bi bi-hand-thumbs-up me-1"></i>
          {{ publicacion.reactions.likes }}
        </span>
        <span class="badge bg-danger d-flex align-items-center">
          <i class="bi bi-hand-thumbs-down me-1"></i>
          {{ publicacion.reactions.dislikes }}
        </span>
      </div>
    </div>
  </div>
</main>
