<main *ngIf="comentario" class="card p-4 mb-4 shadow-lg border-primary">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Usuario: {{ comentario.user.username }}</h5>
    <span class="badge bg-warning text-dark">{{ comentario.likes }} Likes <i class="bi bi-hand-thumbs-up"></i></span>
  </div>
  <div class="card-body">
    <p class="card-text">{{ comentario.body }}</p>
  </div>
</main>
