<main>
  <section class="users-table">
    <!-- Filtrar usuario -->
    <div>
      <form #form="ngForm" (ngSubmit)="searchUser()">
        <label for="username">Username</label>
        <input type="text" name="username " [(ngModel)]="txtUser" />
        <button type="submit">Buscar usuario</button>
      </form>

      <ng-container *ngIf="usuario">
        <p>Nombre : {{ usuario.username }}</p>
        <p>Primer Nombre : {{ usuario.firstName }}</p>
        <p>Segundo Nombre : {{ usuario.lastName }}</p>
      </ng-container>
    </div>
  </section>
</main>
