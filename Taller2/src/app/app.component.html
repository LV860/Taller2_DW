<main>
  <section class="users-table">
    <!-- Filtrar usuario -->
    <div>
      <form #form="ngForm" (ngSubmit)="getUserPostComments()">
        <label for="username">Username</label>
        <input type="text" name="username " [(ngModel)]="txtUser" />
        <button type="submit">Buscar usuario</button>
      </form>
    </div>

    <div>
      <ng-container *ngIf="usuario">
        <app-usuario-detail [usuario]="usuario"></app-usuario-detail>
      </ng-container>
    </div>

    <div>
      <ng-container *ngIf="publicacion">
        <app-usuario-posts [publicacion]="publicacion"></app-usuario-posts>
      </ng-container>
    </div>

    <div>
      <ng-container *ngIf="comentario">
        <app-usuario-comment [comentario]="comentario"></app-usuario-comment>
      </ng-container>
    </div>
  </section>
</main>
